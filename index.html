<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. Factor Dance Crew | Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Tauri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./Sfactor.jpeg" alt="S. Factor Dance Crew" loading="lazy">
        </div>
        
        <div class="head">
            <h1>S. Factor Dance Crew</h1>
            <p>Your one stop performing art solution</p>
            <p><span style="text-decoration: underline;">Proprietor</span>: <span style="text-decoration: underline;">MAK-E</span></p>
        </div>

        <div class="links">
            <button onclick="openfb()" aria-label="Facebook">
                <i class="fa-brands fa-facebook-messenger"></i>
                <span>Facebook</span>
            </button>

            <button onclick="openIn()" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </button>

            <button onclick="openWa()" aria-label="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp</span>
            </button>

            <button onclick="openTg()" aria-label="Telegram">
                <i class="fa-brands fa-telegram-plane"></i>
                <span>Telegram</span>
            </button>

            <button onclick="openGm()" aria-label="Gmail">
                <i class="fa-solid fa-envelope-open-text"></i>
                <span>Gmail</span>
            </button>

            <button onclick="openCt()" aria-label="Contact">
                <i class="fa-solid fa-address-book"></i>
                <span>Add to contact</span>
            </button>
        </div>

        <div class="end">
            <p>In the memory of SUNNY THAKUR</p>
            <p>Founder of S. Factor Dance Crew</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
