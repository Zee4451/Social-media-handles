<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us On Social Media | Rustcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Tauri&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./Sfactor.jpeg" alt="Image not found">
        <div class="head">
            <h1>S. Factor Dance Crew</h1>
            <p>Your one stop performing art solution.</p>
            <p><u>Proprietor</u>: <u>MAK-E</u></p>
        </div>
        <div class="links">
            <button onclick="openfb()">
                <i class="fa-brands fa-square-facebook" style="color: #1813f2;"></i>
                <span>Facebook</span>
            </button>
            <button onclick="openIn()">
                <i class="fa-brands fa-square-instagram" style="color:#dd18ac;"></i>
                <span>Instagram</span>
            </button>
            <button onclick="openWa()">
                <i class="fa-brands fa-square-whatsapp" style="color: #0bb327;"></i>
                <span>What'sApp</span>
            </button>
            <button class="btn3" onclick="openTg()">
                <i class="fa-brands fa-telegram" style="color: #0f9ed6;"></i>
                <span>Telegram</span>
            </button>

            <button class="btn4" onclick="openGm()">
                <i class="fa-solid fa-g" style="color: #d10000;"></i>
                <span>Gmail</span>
            </button>

            <button class="btn5" onclick="openCt()">
                <i class="fa-solid fa-phone" style="color: #007016;"></i>
                <span>Add to contact</span>
            </button>

            <div class="end">
                <p>In the memory of SUNNY THAKUR.</p>
                <p>Founder of S. Factor Dance Crew.</p>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
